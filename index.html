<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="weather-app">
        <form class="search-form">
            <input type="text" class="city-name" placeholder="Enter city name">
            <button type="submit" class="search-btn">
                <i class="material-icons">search</i>
            </button>
        </form>
        <div class="city-date-section">
            <h2 class="city">City</h2>
            <p class="date">7 jan 2024</p>
        </div>
        <div class="temperature-info">
            <div class="description">
                <i class="material-icons weather-icon">cloud</i>
                <span class="description-text">Sunny</span>
            </div>
            <div class="temp">20Â°</div>
        </div>
        <div class="additional-info">
            <div class="wind-info"> <i class="material-icons">air</i>
                <div>
                    <h3 class="wind-speed">4 km/hr</h3>
                    <p class="wind-label">Wind</p>
                </div>
            </div>
            <div class="humidity-info"> <i class="material-icons">water_drop</i>
                <div>
                    <h3 class="humidity">54%</h3>
                    <p class="humidity-label">Humidity</p>
                </div>
            </div>
            <div class="visibility-info"> <i class="material-icons">visibility</i>
                <div>
                    <h3 class="visibility-distance">4 km/hr</h3>
                    <p class="visibility">Visibility</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
